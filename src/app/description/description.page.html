<ion-header>
  <ion-toolbar color="mycolor">
    <ion-title>Descripción de {{capital}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col sizeLg="6" sizeMd="6" sizeXs="12">
      <ion-card>
        <img src={{image}}>
        <h3>Capital: {{capital}}</h3>
        <h4>País: {{name}}</h4>
        <p class="ellipsis">{{description}}</p>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
